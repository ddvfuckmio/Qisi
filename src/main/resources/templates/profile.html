<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="paper/html; charset=UTF-8"/>
    <title>个人信息</title>
</head>
<body>
<h1 th:text="${{user?.username}}"></h1>
<form action="/user/profile" method="post">
    账号:<input id="username" type="text" th:value="${user?.username}" name="username"/></br>
    性别:<input id="sex" type="sex" th:value="${user?.sex}" name="sex"/></br>
    年龄:<input type="text" th:value="${user?.age}" name="age"/></br>
    职业:<input type="text" th:value="${user?.job}" name="job"/></br>
    电话:<input type="text" th:value="${user?.phone}" name="phone"/></br>
    邮箱:<input type="text" th:value="${user?.email}" name="email"/></br>
    <input type="submit" value="修改"></form>
</form>
</body>
</html>
