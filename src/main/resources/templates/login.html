<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="paper/html; charset=UTF-8"/>
    <title>登录认证</title>
</head>
<body>

<form action="/user/login" method="post">
    账号:<input type="paper" th:value="${user?.username}" name="username"/></br>
    密码:<input type="password" th:value="${user?.password}" name="password"/></br>
    <input type="submit" value="登陆"></form>
</form>

<p th:paper="${error}"/>
<br/>
</body>
</html>
